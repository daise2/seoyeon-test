<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 성격 검사</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .question {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .question h3 {
            margin-bottom: 15px;
            color: #444;
            font-size: 1.1em;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .option:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }
        
        .option input[type="radio"] {
            margin-right: 12px;
            accent-color: #667eea;
        }
        
        .option.selected {
            background: #e3f2fd;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: transform 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            margin-top: 30px;
        }
        
        .result h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .result p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .restart-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⌒ ‿ ⌒ 내 안의 서연을 찾아보자</h1>
        
        <form id="personalityTest">
            <div class="question">
                <h3>1. 새로운 사람들과 만날 때 당신은?</h3>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q1" value="E">
                        먼저 다가가서 대화를 시작한다
                    </label>
                    <label class="option">
                        <input type="radio" name="q1" value="I">
                        상대방이 먼저 말을 걸기를 기다린다
                    </label>
                </div>
            </div>
            
            <div class="question">
                <h3>2. 문제를 해결할 때 당신은?</h3>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q2" value="S">
                        구체적인 사실과 경험을 바탕으로 접근한다
                    </label>
                    <label class="option">
                        <input type="radio" name="q2" value="N">
                        직감과 가능성을 중시해서 접근한다
                    </label>
                </div>
            </div>
            
            <div class="question">
                <h3>3. 중요한 결정을 내릴 때 당신은?</h3>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q3" value="T">
                        논리적 분석을 통해 객관적으로 판단한다
                    </label>
                    <label class="option">
                        <input type="radio" name="q3" value="F">
                        사람들의 감정과 가치를 우선 고려한다
                    </label>
                </div>
            </div>
            
            <div class="question">
                <h3>4. 일정 관리에 대한 당신의 스타일은?</h3>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q4" value="J">
                        미리 계획을 세우고 체계적으로 진행한다
                    </label>
                    <label class="option">
                        <input type="radio" name="q4" value="P">
                        상황에 따라 유연하게 대응한다
                    </label>
                </div>
            </div>
            
            <div class="question">
                <h3>5. 휴식시간에 당신이 선호하는 것은?</h3>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q5" value="E">
                        친구들과 함께 활동적인 시간 보내기
                    </label>
                    <label class="option">
                        <input type="radio" name="q5" value="I">
                        혼자만의 조용한 시간 갖기
                    </label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn" disabled>결과 보기</button>
        </form>
        
        <div class="result" id="result">
            <h2 id="resultType"></h2>
            <p id="resultDescription"></p>
            <button class="restart-btn" onclick="restartTest()">다시 하기</button>
        </div>
    </div>

    <script>
        // 6가지 배우 유형 (MBTI 기반)
        const personalities = {
            'ESTP': {
                title: '🚴 개스비 자전거 포비아',
                description: '"안 되겠다 너 좀 맞자" 불주먹으로 찾은 (마우스) 피스. 즉흥적이고 현실적인 연기에 재능이 있습니다. 자연스러운 매력으로 관객들을 사로잡는 타입입니다. 그게 관객들의 멱살일지라도...'
            },
            'INTJ': {
                title: '🥔 감자에 싹이나서 시연',
                description: '"그냥 좀 귀찮고 시끄럽고.. 오지랖 넓고 그냥 좀 웃겨요" 빌려 온 고양이 같은 매력. 깊이 있는 캐릭터 분석과 치밀한 연기 준비로 놀라운 변신을 보여주는 타입입니다. 조용하지만 관심 있는 분야에서 두각을 드러내는 전문가 느낌. 본인을 납치할지도 모를 교수님을 조심하세요.'
            },
            'ESFJ': {
                title: '💬 유언비어 한정민',
                description: '"저야 좋죠 뭐, 요즘 결혼도 안 하는데 수임료도 늘고요" 감정 표현이 풍부하고 상대 배우와의 케미스트리가 뛰어난 따뜻한 매력의 배우입니다. 웃는 얼굴로 스근하게 본인 어필과 자리 매김을 확실히 하는 타입.'
            },
            'ENTP': {
                title: '💡 점멸등 B',
                description: '"밝으신 건 좋은데 상대방은 불편할 수 있다고요. 그렇게 말씀하시는 거... 는 반말이고요" 제로 콜라의 의인화. 까와 빠를 미치게 하는 매력. 창의적이고 독특한 캐릭터 해석으로 예상치 못한 연기를 선보이는 개성 있는 배우입니다.'
            },
            'INFJ': {
                title: '🌧️ 비, 상 설연우',
                description: '"아무도 몰래 신문 1면에 내 얼굴 박기" 섬세한 감정 연기와 깊은 내면 표현이 뛰어난 예술적 감각의 배우입니다. 집에 이끌리는 힘과 집중력으로 숨겨진 텐션과 내재된 능력을 꺼내 보이는 편. 연우의 비장한 스킬은 일대일에서 더 빛을 발한다던데...'
            },
            'ENTJ': {
                title: '🎬 액서연~ 연기 천재 아이연맨',
                description: '"당신을 마약 밀매 혐의로 체포합니다" 스트릿 우먼 파이터가 읊어 주는 미란다 원칙에 말리는 입꼬리. 카리스마 넘치고 강렬한 존재감으로 스크린을 압도하는 리더십 있는 배우입니다. 좋은 건 같이! 함께! 크게! 수갑처럼 사람들을 하나로 묶어 주는 인싸.'
            }
        };

        const form = document.getElementById('personalityTest');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const resultType = document.getElementById('resultType');
        const resultDescription = document.getElementById('resultDescription');

        // 라디오 버튼 선택 시 스타일 변경 및 버튼 활성화
        form.addEventListener('change', function() {
            // 선택된 옵션 스타일 업데이트
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            
            document.querySelectorAll('input[type="radio"]:checked').forEach(radio => {
                radio.closest('.option').classList.add('selected');
            });

            // 모든 질문이 답변되었는지 확인
            const totalQuestions = 5;
            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            
            console.log('답변된 질문 수:', answeredQuestions); // 디버깅용
            submitBtn.disabled = answeredQuestions < totalQuestions;
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('폼 제출 시작!'); // 디버깅용
            
            const formData = new FormData(form);
            let personalityType = '';
            
            // E/I 결정
            const q1 = formData.get('q1');
            const q5 = formData.get('q5');
            console.log('q1:', q1, 'q5:', q5); // 디버깅용
            
            const eCount = (q1 === 'E' ? 1 : 0) + (q5 === 'E' ? 1 : 0);
            personalityType += eCount >= 1 ? 'E' : 'I';
            
            // S/N 결정
            personalityType += formData.get('q2');
            
            // T/F 결정
            personalityType += formData.get('q3');
            
            // J/P 결정
            personalityType += formData.get('q4');
            
            console.log('MBTI 결과:', personalityType); // 디버깅용
            
            // 6개 타입으로 매핑
            let actorType = '';
            switch(personalityType) {
                case 'ESTP':
                case 'ESFP':
                case 'ISTP':
                    actorType = 'ESTP'; // 개스비 자전거 포비아
                    break;
                case 'INTJ':
                case 'ISTJ':
                case 'INTP':
                    actorType = 'INTJ'; // 감자에 싹이나서 시연
                    break;
                case 'ESFJ':
                case 'ISFJ':
                case 'ESTJ':
                    actorType = 'ESFJ'; // 유언비어 한정민
                    break;
                case 'ENTP':
                case 'ENFP':
                    actorType = 'ENTP'; // 점멸등 B
                    break;
                case 'INFJ':
                case 'ISFP':
                case 'INFP':
                    actorType = 'INFJ'; // 비, 상 설연우
                    break;
                case 'ENTJ':
                case 'ENFJ':
                    actorType = 'ENTJ'; // 액션 연기
                    break;
                default:
                    actorType = 'ESTP';
            }
            
            console.log('최종 타입:', actorType); // 디버깅용
            
            // 결과 표시
            const personality = personalities[actorType];
            console.log('결과 데이터:', personality); // 디버깅용
            
            resultType.textContent = personality.title;
            resultDescription.textContent = personality.description;
            
            form.style.display = 'none';
            result.style.display = 'block';
            
            console.log('결과 표시 완료!'); // 디버깅용
        });

        function restartTest() {
            form.reset();
            form.style.display = 'block';
            result.style.display = 'none';
            submitBtn.disabled = true;
            
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
        }
    </script>
</body>
</html>
